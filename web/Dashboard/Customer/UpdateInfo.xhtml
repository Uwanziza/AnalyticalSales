<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Update Info </title>

        <!-- Bootstrap -->
        <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Font Awesome -->
        <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
        <!-- NProgress -->
        <link href="../vendors/nprogress/nprogress.css" rel="stylesheet"/>
        <!-- iCheck -->
        <link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet"/>

        <!-- Custom Theme Style -->
        <link href="../build/css/custom.min.css" rel="stylesheet"/>
    </h:head>
    <h:body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.xhtml" class="site_title"><i class="fa fa-paw"></i> <span>Automotive</span></a>
            </div>

            <div class="clearfix"></div>

          

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                
                <ul class="nav side-menu">
                   <li><a href="index.xhtml"><i class="fa fa-home"></i> Home </a></li>
                  <li><a><i class="fa fa-car"></i> Cars <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                        <li><a href="Cars_Lease.xhtml">For Lease</a></li>
                        <li><a href="Cars_Sales.xhtml">For Sale</a></li>
                    </ul>
                  </li>
                    <li><a href="viewLeases.xhtml"><i class="fa fa-refresh"></i> Leases </a></li>
                    <li><a href="viewSales.xhtml"><i class="fa fa-money"></i> Sales </a></li>
                  
                  
                  
                </ul>
              </div>
              

            </div>
  
       
          </div>
        </div>

                <!-- top navigation -->
                <div class="top_nav">
          <div class="nav_menu">
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
              <nav class="nav navbar-nav">
              <ul class=" navbar-right">
                <li class="nav-item dropdown open" style="padding-left: 15px;">
                  <a href="javascript:;" class="user-profile dropdown-toggle" aria-haspopup="true" id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
                      <img src="images/img.jpg" alt=""/>#{customerModel.loadCust.FName} #{customerModel.loadCust.LName}
                  </a>
                  <div class="dropdown-menu dropdown-usermenu pull-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item"  href="MyInfo.xhtml"> Profile</a>
                      <a class="dropdown-item"  href="ChangePassword.xhtml"> Change Password</a>
                     
                    <h:form>
                        <h:commandLink class="dropdown-item"  action="#{userModel.logout()}"><i class="fa fa-sign-out pull-right"></i> Log Out</h:commandLink>
                    </h:form>
                  </div>
                </li>

                
              </ul>
            </nav>
          </div>
        </div>
                <!-- /top navigation -->

                <!-- page content -->
                <div class="right_col" role="main">
                    <div class="">


                        <div class="clearfix"></div>

                        <div class="row" style="display: block;">




                            <div class="clearfix"></div>






                            <div class="clearfix"></div>

                            <div class="col-md-12 col-sm-12  ">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2>Info <small>update Info</small></h2>
                                        <ul class="nav navbar-right panel_toolbox">

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="x_content">
                                        <h:form id="form1" >
                                            <p:messages/>

                                           
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3  label-align">First Name<span ></span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <h:inputText class="form-control" value="#{customerModel.custdetails.FName}" required="true" requiredMessage="First Name is Required!"/>
                                                </div>
                                            </div>
                                            
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3  label-align">Last Name<span ></span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <h:inputText class="form-control" value="#{customerModel.custdetails.LName}" required="true" requiredMessage="Last Name is Required!"/>
                                                </div>
                                            </div>

                                            
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3  label-align">Phone<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <p:inputMask mask="+250799999999" class="form-control" value="#{customerModel.custdetails.phone}" required="true" requiredMessage="Phone is Required!" style="box-shadow: 0 0"/>
                                                </div>
                                            </div>
                                            
                                            <div id="type" class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3  label-align">Email<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <h:inputText class="form-control" value="#{customerModel.custdetails.email}"/>
                                                </div>
                                            </div>
                                            
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3  label-align">Gender<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <h:selectOneMenu  class="form-control" value="#{customerModel.custdetails.gender}" required="true" requiredMessage="Gender is Required!">
                                                        <f:selectItem itemLabel="--Please Select--" noSelectionOption=""/>
                                                        <f:selectItem itemLabel="Male" itemValue="Male"/>
                                                        <f:selectItem itemLabel="Female" itemValue="Female"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>

                                            <div id="type" class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3  label-align">Address<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <h:inputText class="form-control" value="#{customerModel.custdetails.address}"/>
                                                </div>
                                            </div>

                                               



                                            <br/>


                                            <div class="ln_solid">
                                                <div class="form-group">
                                                    <br/>
                                                    <div class="col-md-6 offset-md-3">
                                                        <h:commandButton class="btn btn-primary" value="Update" action="#{customerModel.updateCustomer()}"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /page content -->

                <!-- footer content -->
                <footer>
                    <div class="pull-right">
                        &copy; Copyright <strong><span>UWANZIZA Chanelle</span></strong>. All Rights Reserved
                    </div>
                    <div class="clearfix"></div>
                </footer>
                <!-- /footer content -->
            </div>
        </div>

        <!-- jQuery -->
        <script src="../vendors/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="../vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <!-- FastClick -->
        <script src="../vendors/fastclick/lib/fastclick.js"></script>
        <!-- NProgress -->
        <script src="../vendors/nprogress/nprogress.js"></script>
        <!-- iCheck -->
        <script src="../vendors/iCheck/icheck.min.js"></script>

        <!-- Custom Theme Scripts -->
        <script src="../build/js/custom.min.js"></script>
    </h:body>
</html>
