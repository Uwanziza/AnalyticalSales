                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2>Cars Registration <small>New Car</small></h2>

                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="x_content">
                                        <h:form id="form1" enctype="multipart/form-data">
                                            <p:messages/>

                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3  label-align">Brand<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <h:selectOneMenu class="form-control" value="#{adminModel.car.brand}" required="true" requiredMessage="Car's Brand is Required!">
                                                        <f:selectItem itemLabel="--Please Select--" noSelectionOption=""/>
                                                        <f:selectItem itemLabel="Toyota" itemValue="Toyota"/>
                                                        <f:selectItem itemLabel="Honda" itemValue="Honda"/>
                                                        <f:selectItem itemLabel="Mercedes-Benz" itemValue="Mercedes-Benz"/>
                                                        <f:selectItem itemLabel="BMW" itemValue="BMW"/>
                                                        <f:selectItem itemLabel="Nissan" itemValue="Nissan"/>
                                                        <f:selectItem itemLabel="Audi" itemValue="Audi"/>
                                                        <f:selectItem itemLabel="Mazda" itemValue="Mazda"/>

                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3  label-align">Name<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <h:inputText class="form-control" value="#{adminModel.car.name}" required="true" requiredMessage="Car's Name is Required!"/>
                                                </div>
                                            </div>

                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3  label-align">Plate Number<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <h:inputText class="form-control" value="#{adminModel.car.plateNo}" required="true" requiredMessage="Car's Plate Number is Required!"/>
                                                </div>
                                            </div>

                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3  label-align">Manufacturing Year<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <p:inputMask mask="9999" class="form-control" value="#{adminModel.car.manufacturingYear}" required="true" requiredMessage="Car's Manufacturing Year is Required!" style="box-shadow: 0 0"/>
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3  label-align">Photo<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <p:fileUpload    fileUploadListener="#{adminModel.Upload}" mode="advanced" dragDropSupport="true"
                                                                     sizeLimit="1000000000000" fileLimit="1" invalidFileMessage="Invalid Image Type"  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                                                </div>
                                            </div>
                                            <div class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3  label-align">Category<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <h:selectOneMenu id="simpleInput" onchange="myFunction()" class="form-control" value="#{adminModel.car.type}" required="true" requiredMessage="Car's Type is Required!">
                                                        <f:selectItem itemLabel="--Please Select--" noSelectionOption=""/>
                                                        <f:selectItem itemLabel="For Lease" itemValue="Lease"/>
                                                        <f:selectItem itemLabel="For Sale" itemValue="Sale"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>

                                            <div id="type" class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3  label-align">Cost<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <h:inputText class="form-control" value="#{adminModel.car.cost}"/>
                                                </div>
                                            </div>

                                            <div id="type2" class="field item form-group">
                                                <label class="col-form-label col-md-3 col-sm-3  label-align">Lease Fee<span class="required">*</span></label>
                                                <div class="col-md-6 col-sm-6">
                                                    <h:inputText class="form-control" value="#{adminModel.car.leaseFee}"/>
                                                </div>
                                            </div>
                                            <br/>   



                                            <br/>


                                            <div class="ln_solid">
                                                <div class="form-group">
                                                    <br/>
                                                    <div class="col-md-6 offset-md-3">
                                                        <h:commandButton class="btn btn-primary" value="Submit" action="#{adminModel.createCar()}"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:form>

        <!-- Javascript functions	-->
        <script>
                                                        function hideshow() {
                                                            var password = document.getElementById("password1");
                                                            var slash = document.getElementById("slash");
                                                            var eye = document.getElementById("eye");

                                                            if (password.type === 'password') {
                                                                password.type = "text";
                                                                slash.style.display = "block";
                                                                eye.style.display = "none";
                                                            } else {
                                                                password.type = "password";
                                                                slash.style.display = "none";
                                                                eye.style.display = "block";
                                                            }

                                                        }
        </script>


        <script>


            function myFunction() {
                var text = document.getElementById("type");
                var text2 = document.getElementById("type2");
                var words = document.getElementById("form1:simpleInput").value;

                switch (words) {
                    case "Sale":
                        text2.style.display = "none";
                        text.style.display = "block";
                        break;
                    case "Lease":
                        text.style.display = "none";
                        text2.style.display = "block";
                        break;

                    default:
                        text.style.display = "none";
                        text2.style.display = "none";
                }
                document.getElementById("demo").innerHTML = text;
            }
        </script>
