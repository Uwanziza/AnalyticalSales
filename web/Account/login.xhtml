<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <link href="images/favicon.ico" rel="icon"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&amps;display=swap" rel="stylesheet"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

        <link rel="stylesheet" href="css/style.css"/>

    </h:head>
    <h:body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Login</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12 col-lg-10">
                        <div class="wrap d-md-flex">
                            <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                                <div class="text w-100">
                                    <h2>Welcome to <br/>Automotive Sales &amp; Leasing Analytics System</h2>
                                    <p>Don't have an account?</p>
                                    <a href="signup.xhtml" class="btn btn-white btn-outline-white">Sign Up</a>
                                </div>
                            </div>
                            <div class="login-wrap p-4 p-lg-5">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-4">Sign In</h3>
                                    </div>

                                </div>
                                <h:form class="signin-form">
                                    <p:messages/>
                                    <div class="form-group mb-3">
                                        <label class="label" for="name">Username / Email</label>
                                        <h:inputText class="form-control" pt:placeholder="Username" value="#{userModel.username}"/>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="label" for="password">Password</label>
                                        <h:inputSecret class="form-control" pt:placeholder="Password" value="#{userModel.password}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:commandButton class="form-control btn btn-primary submit px-3" value="Sign In" action="#{userModel.login()}"/>
                                    </div>
                                    <div class="form-group d-md-flex">
                                        <div class="w-50 text-left">
                                            <a href="../Landing/index.xhtml" class="">Go to Homepage
                                            </a>
                                        </div>
                                        <div class="w-50 text-md-right">
                                            <a href="signup.xhtml">Create Account</a>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </h:body>
</html>
